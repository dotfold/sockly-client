	<body>

	<script type="text/javascript" src="//sockly.local.com/src/client.js"></script>

	<script>

		function runTest() {
			var count = 10;
			var ms = 500;

			var id = setInterval(function() {
				sockly.timing(count * 500);
				if (--count == 0) {
					clearTimeout(id);
				}
			}, ms);
		}

		var sockly = new Sockly();
		sockly.connect('ws://localhost:3000', runTest);

		sockly.setPrefix('glork');

		

	</script>

</html>
